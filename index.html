<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TEST Weather</title>
  </head>
  <body>
    <!-- form controll -->
    <div class="container">
      <form class="location pt-5 w-50 mx-auto text-center my-5">
        <label for="cityName" class="form-label">
          Enter The City Name To get The Weather:
        </label>
        <input
          type="search"
          name="cityName"
          id="cityName"
          class="form-control"
        />
      </form>
      <div class="card mx-auto d-none" style="width: 18rem">
        <!-- <img src="..." class="card-img-top" alt="..." /> -->
        <div class="card-body">
          <h5 class="card-title">Baghdad</h5>
          <p class="text-muted">deg:&deg; C</p>
          <p class="text-muted">cloudy</p>
        </div>
      </div>
    </div>

    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
